<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header/logo.svg" class="logo" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile/__avatar/сousteau.jpg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
          <div class="profile__edit">
            <div class="profile__title-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="submit" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="submit" class="profile__add"></button>
      </section>
      <section class="grid">
        <ul class="elements">
          <!-- содержимое в конце документа, и в файле ./js/script.js-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <!-- Модальное окно Edit -->
    <div class="popup popup_type_edit-profile popup_delete">
      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="form form__edit" novalidate>
          <label class="form__label">
            <input
              type="text"
              name="form-title" 
              id="title-input"
              class="form__input form__input_name" 
              value="" 
              placeholder="Имя"
              minlength="2" 
              maxlength="40"
              autocomplete="off"
              required 
          >
          <span id="title-input-error" class="form__input-error form__input-error_name">Необходимо заполнить данное поле</span>
          </label>
          <label class="form__label">
            <input
              type="text" 
              name="form-subtitle" 
              id="subtitle-input"
              class="form__input form__input_job" 
              value="" 
              placeholder="О себе"
              minlength="2" 
              maxlength="200" 
              autocomplete="off"
              required
          >
          <span id="subtitle-input-error" class="form__input-error form__input-error_job">Необходимо заполнить данное поле</span>
          </label>
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Модальное окно Add -->
    <div class="popup popup_type_add-cards popup_delete">
      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="form form__add" novalidate>
          <label class="form__label">
            <input
              type="text" 
              name="form-title" 
              id="name-input"
              class="form__input form__input_place" 
              value="" 
              placeholder="Название"
              minlength="1" 
              maxlength="30"
              autocomplete="off"
              required
            >
            <span id="name-input-error" class="form__input-error form__input-error_name">Необходимо заполнить данное поле</span>
          </label>
          <label class="form__label">
            <input
            type="url" 
            name="form-subtitle" 
            id="description-input"
            class="form__input form__input_url" 
            value="" 
            placeholder="Ссылка на картинку"
            autocomplete="off"
            required
            >
            <span id="description-input-error" class="form__input-error form__input-error_job">Необходимо заполнить данное поле</span>
          </label>
          <button type="submit" class="form__submit " disabled>Создать</button>
        </form>
      </div>
    </div>
    <!-- Модальное окно с увеличенной картинкой и заголовком -->
    <div class="popup popup_type_img popup_delete">
      <div class="popup__overlay"></div>
      <div class="popup__container-img">
        <div class="popup__wrapper">
          <figure class="popup__figure">
            <button type="button" class="popup__close-icon"></button>
            <img class="popup__img" src="" alt="">
          </figure>
          <figcaption class="popup__figcaption">
            <h2 class="popup__title-img"></h2>
          </figcaption>
        </div>
      </div>
    </div>
  </div>

<!-- template для карточек в секцию Grid -->
<template class="grid__elements">
  <li class="element">
    <figure class="element__figure">
      <img class="element__img" src="" alt="">
      <button type="button" class="element__button-delete"></button>
    </figure>
    <figcaption class="element__group">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-like"></button>
    </figcaption>
  </li>
</template>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
