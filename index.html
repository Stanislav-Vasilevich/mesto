<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header/logo.svg" class="logo" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile/__avatar/сousteau.jpg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
          <div class="profile__edit">
            <div class="profile__title-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="submit" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="submit" class="profile__add"></button>
      </section>
      <section class="grid">
        <ul class="elements">
          <!-- содержимое в конце документа, и в файле ./js/script.js-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <!-- Edit popup form -->
    <div class="popup popup_type_edit-profile popup_delete">
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="form">
          <input type="text" name="form-title" class="form__input form__input_name" value="Жак-Ив Кусто">
          <input type="text" name="form-subtitle" class="form__input form__input_job" value="Исследователь океана">
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Add popup form -->
    <div class="popup popup_type_add-cards popup_delete">
      <div class="popup__container popup__container_form">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="form">
          <input type="text" name="form-title" class="form__input form__input_place" value="" placeholder="Название">
          <input type="text" name="form-subtitle" class="form__input form__input_url" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="form__submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- Img popup -->
    <div class="popup popup_type_img popup_delete">
      <div class="popup__container popup__container_img">
        <div class="popup__wrapper">
          <figure class="popup__figure">
            <button type="button" class="popup__close-icon"></button>
            <img class="popup__img" src="" alt="">
          </figure>
          <figcaption class="popup__figcaption">
            <h2 class="popup__title-img"></h2>
          </figcaption>
        </div>
      </div>
    </div>
  </div>

<!-- Card item section grid -->
<template class="grid__elements">
  <li class="element">
    <figure class="element__figure">
      <img class="element__img" src="" alt="">
      <button type="button" class="element__button-delete"></button>
    </figure>
    <figcaption class="element__group">
      <h2 class="element__title"></h2>
      <button type="button" class="element__button-like"></button>
    </figcaption>
  </li>
</template>
  <script src="./js/script.js"></script>
</body>
</html>
