<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header/logo.svg" class="logo" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile/__avatar/сousteau.jpg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
          <div class="profile__edit">
            <div class="profile__title-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="submit" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="submit" class="profile__add"></button>
      </section>
      <section class="grid">
        <ul class="elements">
          <li class="element">
            <figure class="element__figure">
              <img src="./images/element/picture-1.jpg" class="element__img" alt="Карачаево-Черкессия">
              <figcaption class="element__group">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__figure">
              <img src="./images/element/picture-2.jpg" class="element__img" alt="Гора Эльбрус">
            </figure>
            <figcaption class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </figcaption>  
          </li>
          <li class="element">
            <figure class="element__figure">
              <img src="./images/element/picture-3.jpg" class="element__img" alt="Домбай">
            </figure>
            <figcaption class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button"></button>
            </figcaption>
          </li>
          <li class="element">
            <figure class="element__figure">
              <img src="./images/element/picture-4.jpg" class="element__img" alt="Гора Эльбрус">
            </figure>
            <figcaption class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </figcaption>
          </li>
          <li class="element">
            <figure class="element__figure">
              <img src="./images/element/picture-5.jpg" class="element__img" alt="Домбай">
            </figure>
            <figcaption class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button"></button>
            </figcaption>
          </li>
          <li class="element">
            <figure class="element__figure">
              <img src="./images/element/picture-6.jpg" class="element__img" alt="Карачаево-Черкесск">
            </figure>
            <figcaption class="element__group">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__button"></button>
            </figcaption>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="form">
          <input type="text" name="form-title" class="form__input form__input_name" value="Жак-Ив Кусто">
          <input type="text" name="form-subtitle" class="form__input form__input_job" value="Исследователь океана">
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button type="button" class="modal__close-icon"></button>
        <h3 class="modal__title">Новое место</h3>
        <form action="#" class="signboard">
          <input type="text" name="signboard-title" class="signboard__input signboard__input_name" value="Название">
          <input type="text" name="signboard-subtitle" class="signboard__input signboard__input_job" value="Ссылка на картинку">
          <button type="submit" class="signboard__submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
