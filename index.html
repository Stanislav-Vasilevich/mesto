<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header/logo.svg" class="logo" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile/__avatar/сousteau.jpg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
          <div class="profile__edit">
            <div class="profile__title-edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img src="./images/profile/__edit-img/edit.svg" class="profile__edit-img" alt="">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add">
          <img src="./images/profile/__add/add.svg" alt="">
        </div>
      </section>
      <section class="grid">
        <ul class="elements">
          <li class="element">
            <img src="./images/element/picture-1.jpg" class="element__img" alt="Карачаево-Черкессия">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <img src="./images/element/heart.svg" alt="">
            </div>
          </li>
          <li class="element">
            <img src="./images/element/picture-2.jpg" class="element__img" alt="Гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img src="./images/element/heart.svg" alt="">
            </div>
          </li>
          <li class="element">
            <img src="./images/element/picture-3.jpg" class="element__img" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <img src="./images/element/heart.svg" alt="">
            </div>
          </li>
          <li class="element">
            <img src="./images/element/picture-4.jpg" class="element__img" alt="Гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img src="./images/element/heart.svg" alt="">
            </div>
          </li>
          <li class="element">
            <img src="./images/element/picture-5.jpg" class="element__img" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <img src="./images/element/heart.svg" alt="">
            </div>
          </li>
          <li class="element">
            <img src="./images/element/picture-6.jpg" class="element__img" alt="Карачаево-Черкесск">
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <img src="./images/element/heart.svg" alt="">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <div class="popup__window">
          <button class="popup__close-icon"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form action="#" class="popup__form">
            <input type="text" name="form-title" class="popup__name" value="Жак-Ив Кусто">
            <input type="text" name="form-subtitle" class="popup__job" value="Исследователь океана">
            <input type="submit" class="popup__submit" value="Сохранить">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
